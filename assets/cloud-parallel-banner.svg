<!-- Save as: assets/cloud-parallel-banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="360" viewBox="0 0 1400 360">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"></stop>
      <stop offset="100%" stop-color="#111827"></stop>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60A5FA"></stop>
      <stop offset="50%" stop-color="#A78BFA"></stop>
      <stop offset="100%" stop-color="#34D399"></stop>
    </linearGradient>

    <!-- Soft glow for text -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="360" fill="url(#bg)"></rect>

  <!-- Subtle mesh lines (cloud lifecycle / DAG vibe) -->
  <g opacity="0.20">
    <!-- Upper path -->
    <path d="M90 85 L320 140 L560 105 L820 165 L1080 125 L1310 175" stroke="#60A5FA" stroke-width="2" fill="none"></path>
    <!-- Lower path -->
    <path d="M110 255 L360 210 L620 270 L900 220 L1180 260" stroke="#A78BFA" stroke-width="2" fill="none"></path>

    <!-- Nodes -->
    <circle cx="320" cy="140" r="7" fill="#60A5FA"></circle>
    <circle cx="560" cy="105" r="7" fill="#60A5FA"></circle>
    <circle cx="820" cy="165" r="7" fill="#60A5FA"></circle>
    <circle cx="1080" cy="125" r="7" fill="#60A5FA"></circle>

    <circle cx="360" cy="210" r="7" fill="#A78BFA"></circle>
    <circle cx="620" cy="270" r="7" fill="#A78BFA"></circle>
    <circle cx="900" cy="220" r="7" fill="#A78BFA"></circle>
    <circle cx="1180" cy="260" r="7" fill="#A78BFA"></circle>
  </g>

  <!-- Faint “grid” hint -->
  <g opacity="0.08">
    <path d="M0 60 H1400" stroke="#93C5FD" stroke-width="1"></path>
    <path d="M0 120 H1400" stroke="#93C5FD" stroke-width="1"></path>
    <path d="M0 180 H1400" stroke="#93C5FD" stroke-width="1"></path>
    <path d="M0 240 H1400" stroke="#93C5FD" stroke-width="1"></path>
    <path d="M0 300 H1400" stroke="#93C5FD" stroke-width="1"></path>
  </g>

  <!-- Title block -->
  <g filter="url(#softGlow)">
    <text x="90" y="150" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="68" font-weight="800" fill="#F9FAFB" letter-spacing="0.4">
      Parallel Computing in the Cloud
    </text>

    <text x="92" y="205" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" font-weight="600" fill="url(#accent)">
      Scheduling • Elasticity • Resilience in Heterogeneous Environments
    </text>

    <text x="92" y="245" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="18" fill="#9CA3AF">
      MRS • Dandelion • ElasWave  |  cloud-native lifecycle  |  DAGs • serverless • LLM training
    </text>
  </g>

  <!-- Pill descriptor -->
  <g>
    <rect x="92" y="270" rx="18" ry="18" width="640" height="38" fill="#0F172A" stroke="#374151"></rect>
    <text x="112" y="295" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="16" fill="#E5E7EB">
      Research report (IEEEtran) • Cloud 2.0 parallelism • elastic-native systems
    </text>
  </g>
</svg>
